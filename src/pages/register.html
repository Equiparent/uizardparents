<body>
    <!-- Formulario-->
    <section>
        <h2>Cuenta Perfil de Usuario</h2>
    
    <form class="formulario">
    
      <fieldset>
        <legend>Completa con tus Datos</legend>
    
          <div class="contenedor-campos">
    
            <div class="campo">
              <label>Nombre</label>
                <input class="input-text"text" placeholder="Tu nombre" autocomplete="name">
            </div>

            <div class="campo">
              <label>Apellido</label>
                <input class="input-text"text" placeholder="Tu apellido" autocomplete="family-name">
            </div>
    
            <div class="campo">
              <label>Teléfono</label>
              <input class="input-text"tel" placeholder="Tu teléfono" autocomplete="mobile">
            </div>
              
            <div class="campo">
              <label>Correo</label>
              <input class="input-text"email" placeholder="Tu email" autocomplete="email">
            </div> 
              
            <div class="campo">
                <label>Contraseña Nueva</label>
                <input class="input-text"Contraseña" placeholder="Nueva Contraseña">
            </div>

            <div class="campo">
                <label>Repetir Contraseña</label>
                <input class="input-text"Contraseña" placeholder="Nueva Contraseña">
            </div>  <!-- .contenedor-campos -->
    
          <div class="alinear-derecha flex">
            <label>Crear Cuenta</label>
            <input class="boton w-100" type="submit" value="Enviar">
          </div>
      </fieldset>
    </form>
    </section>
</head>
